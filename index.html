<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>VR Quiz App</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- Carregar a imagem panorâmica -->
      <a-sky src="panorama.jpg" rotation="0 -130 0"></a-sky>

      <!-- Pergunta -->
      <a-text value="Qual é a capital da França?" 
              position="0 2 -3" 
              width="4"
              color="white">
      </a-text>

      <!-- Opções de Resposta -->
      <a-text value="A) Berlim" 
              position="-1.5 1.5 -3" 
              width="4" 
              color="white"
              class="option"
              id="opcaoA">
      </a-text>

      <a-text value="B) Madrid" 
              position="1.5 1.5 -3" 
              width="4" 
              color="white"
              class="option"
              id="opcaoB">
      </a-text>

      <a-text value="C) Paris" 
              position="-1.5 1 -3" 
              width="4" 
              color="white"
              class="option"
              id="opcaoC">
      </a-text>

      <a-text value="D) Roma" 
              position="1.5 1 -3" 
              width="4" 
              color="white"
              class="option"
              id="opcaoD">
      </a-text>

      <!-- Cursor para seleção -->
      <a-entity camera look-controls>
        <a-cursor 
          color="yellow"
          fuse="true" 
          fuse-timeout="1000">
        </a-cursor>
      </a-entity>
    </a-scene>

    <script>
      // Adiciona evento de clique nas opções
      document.querySelector('#opcaoA').addEventListener('click', function () {
        alert('Resposta Errada!');
      });
      
      document.querySelector('#opcaoB').addEventListener('click', function () {
        alert('Resposta Errada!');
      });

      document.querySelector('#opcaoC').addEventListener('click', function () {
        alert('Resposta Correta!');
      });

      document.querySelector('#opcaoD').addEventListener('click', function () {
        alert('Resposta Errada!');
      });
    </script>
  </body>
</html>
